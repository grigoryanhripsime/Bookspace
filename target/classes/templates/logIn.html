<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BookSpace</title>
        <link rel="icon" href="/img/icon2.png">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="purpleOne">
            <form class="logIn" action="/login" method="post">
                <p class="welcome">Welcome back!</p>
                <p class="email">Email address</p>
                <input type="text" name="email" class="emailInput">
                <p class="password">Password</p>
                <input type="password" name="password" class="passwordInput">
                <button type="submit" class="logInButton">Log In</button>
                <p>If you don't have an account, then <a href="/register">Sign In</a></p>
            </form>
        </div>
        <div class="whiteOne" style="height: 695px">
            <div style="display: flex;">
                <img class="icon" src="/img/icon2.png">
                <p class="title">BookSpace</p>
            </div>
            <div style="display: flex">
                <img class="astronaut" style="margin-top:-20px;" src="/img/astro1.png"/>
            </div>
        </div>
    </body>
</html>
